mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: "127.0.0.1:9090"
dns:
  enable: true
  ipv6: false
  default-nameserver: null
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: null
  fallback: ["https://doh.dns.sb/dns-query", "https://dns.cloudflare.com/dns-query", "https://dns.twnic.tw/dns-query", "tls://8.8.4.4:853"]
  fallback-filter: {geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32]}
proxies: [{alterId: 0, cipher: auto, flow: "", name: dl.ops.kgvn.garenanow.com, network: ws, port: 80, server: 14.225.207.9, type: vmess, uuid: 03763bc7-0205-4b56-ac08-d6b739e9c302, ws-opts: {headers: {Host: dl.ops.kgvn.garenanow.com}, path: /}}]
proxy-groups:
  - {name: Select Defautl, type: select, proxies: [𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓], hidden: null, icon: "https://raw.githubusercontent.com/nhutggvnvn/nhutgg.github.io/main/img/iconstash.png", ssid-policy: {cellular: 𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓, default: DIRECT, wifi: direct}, interval: 10, lazy: true}
  - {name: 𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓, type: select, proxies: [𝐒𝐄𝐕𝐄𝐑 All SUB, dl.ops.kgvn.garenanow.com], use: [3X-UI], include-all: null, use-url: null, icon: "https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/FallBack.png", interval: 10, lazy: true}
  - {name: LIEN QUAN, type: select, proxies: [dl.ops.kgvn.garenanow.com], use: null, include-all: null, use-url: null, icon: "https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/lienquanicon.png", interval: 10, lazy: true}
  - {name: 𝐕𝐈𝐄𝐓 𝐍𝐀𝐌, type: url-test, proxies: null, url: "http://www.gstatic.com/generate_204", interval: 10, hidden: null, use-url: null, icon: "https://cdn1.iconfinder.com/data/icons/ensign-11/512/280_Ensign_Flag_Nation_vietnam-1024.png", use: [3X-UI, CUSTUM SUB], filter: "🇻🇳", lazy: true}
  - name: Foreign Servers
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    use:
      - 3X-UI
      - CUSTUM SUB
    filter: (🇸🇬|🇯🇵)
  - icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Server.png
    name: 𝐒𝐄𝐕𝐄𝐑 All SUB
    type: select
    use:
      - 3X-UI
      - CUSTUM SUB
    interval: 10
    lazy: true
    proxies:
      - dl.ops.kgvn.garenanow.com
  - name: Software Apple
    #  - {name: 𝐀𝐔𝐓𝐎 𝐀𝐋𝐋, type: url-test, proxies: null, url: 'http://www.gstatic.com/generate_204', interval: 10, hidden: null, use-url: null, icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png', use: [VPN], filter: null, lazy: true}

    proxies:
      - DIRECT
      - REJECT
    type: select
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/Apple_Classic.png
    lazy: true
rules:
  - RULE-SET,block software,Software Apple
  - DOMAIN-SUFFIX,ocsp-lb.apple.com.akadns.net,REJECT
  - DOMAIN-SUFFIX,ocsp-a.g.aaplimg.com,REJECT
  - DOMAIN-SUFFIX,ocsp-us-lb.apple.com.akadns.net,REJECT
  - DOMAIN-SUFFIX,ocsp2-lb.apple.com.akadns.net,REJECT
