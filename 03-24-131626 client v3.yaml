  - RULE-SET,HostVN,Software Apple
  - DOMAIN,app-measurement.com,REJECT
  - MATCH,Select Defautl
rule-providers: {HostVN: {behavior: domain, format: yaml, interval: 0, url: "https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/hostsVN-clash-rule.yaml"}, AllSERVERADS: {behavior: domain, format: yaml, interval: 0, url: "https://raw.githubusercontent.com/lonely0811/olsd/main/stash/AllSERVERADS.yaml"}, block software: {behavior: domain, format: text, interval: 0, url: 'https://github.com/nhutggvnvn/filters/raw/master/list/allowotaapple.txt'}}
