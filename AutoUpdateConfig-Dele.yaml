  - DOMAIN-SUFFIX,axm-app.apple.com,REJECT
  - DOMAIN-SUFFIX,comm-cohort.ess.apple.com,REJECT
  - DOMAIN-SUFFIX,comm-main.ess.apple.com,REJECT
  - DOMAIN-SUFFIX,gdmf.apple.com,REJECT
  - DOMAIN-SUFFIX,mesu.apple.com,REJECT
  - DOMAIN-SUFFIX,ocsp2.apple.com,REJECT
  - DOMAIN-SUFFIX,ocsp.apple.com,REJECT
  - DST-PORT,5223,𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓
