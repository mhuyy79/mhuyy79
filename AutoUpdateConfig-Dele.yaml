mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  ipv6: false
  default-nameserver: null
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: null
  fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
  fallback-filter: {geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32]}
proxies: [{alterId: 0, cipher: auto, flow: "", name: LQ1, network: ws, port: 80, server: 14.225.207.9, type: vmess, uuid: 06ccbfab-4011-4bd6-9e49-74d15e4b9c45, ws-opts: {headers: {Host: dl.ops.kgvn.garenanow.com}, path: /}}, {alterId: 0, cipher: "auto", flow: "", name: LQ2, network: ws, port: 80, server: 14.225.207.9, type: vmess, uuid: 59aa5e48-b0d6-438b-a51f-63f2fa2f1594, ws-opts: {headers: {Host: dl.ops.kgvn.garenanow.com}, path: /}}]
proxy-groups:
  - {name: NhutGG, type: select, proxies: [DIRECT, 𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓], hidden: null, icon: 'https://raw.githubusercontent.com/nhutggvnvn/nhutgg.github.io/main/img/iconstash.png', ssid-policy: {cellular: 𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓, default: DIRECT, wifi: direct}, interval: 10, lazy: true}
  - {name: 𝐀𝐔𝐓𝐎 𝐒𝐄𝐋𝐄𝐂𝐓, type: select, proxies: [𝐒𝐄𝐕𝐄𝐑 All SUB, 𝐕𝐈𝐄𝐓 𝐍𝐀𝐌, 𝐗𝐆𝐀𝐌𝐈𝐍𝐆, Foreign Servers, LQ1, LQ2], use: null, include-all: null, use-url: null, icon: 'https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/vpn4g.png', interval: 10, lazy: true}
  - {name: LIEN QUAN, type: select, proxies: [LQ1, LQ2], use: null, include-all: null, use-url: null, icon: 'https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/lienquanicon.png', interval: 10, lazy: true}
  - {name: TIKTOK, type: select, proxies: [𝐒𝐄𝐕𝐄𝐑 All SUB], use: null, include-all: null, use-url: null, icon: 'https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/tiktok.png', interval: 10, lazy: true}
  - {name: MYCLIP, type: url-test, proxies: null, url: 'http://www.gstatic.com/generate_204', interval: 10, hidden: null, use-url: null, icon: 'https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/myclip.png', use: [VPN], filter: '🇻🇳', lazy: true}
  - filter: 🚀
    icon: https://github.com/nhutggvnvn/Qure/blob/master/gg/xgaming.png?raw=true
    lazy: true
    name: 𝐗𝐆𝐀𝐌𝐈𝐍𝐆
    type: select
    use:
      - VPN
  - icon: https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/sever.png
    name: 𝐒𝐄𝐕𝐄𝐑 All SUB
    type: select
    use:
      - VPN
    interval: 10
    lazy: true

  - {name: 𝐕𝐈𝐄𝐓 𝐍𝐀𝐌, type: url-test, proxies: null, url: 'http://www.gstatic.com/generate_204', interval: 10, hidden: null, use-url: null, icon: 'https://cdn1.iconfinder.com/data/icons/ensign-11/512/280_Ensign_Flag_Nation_vietnam-1024.png', use: [VPN], filter: '🇻🇳', lazy: true}
  - name: Foreign Servers
    type: url-test
    icon: https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/quocte.png
    use:
      - VPN
    filter: (🇸🇬|🇯🇵)
#  - {name: 𝐀𝐔𝐓𝐎 𝐀𝐋𝐋, type: url-test, proxies: null, url: 'http://www.gstatic.com/generate_204', interval: 10, hidden: null, use-url: null, icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png', use: [VPN], filter: null, lazy: true}
  
  - name: 𝐀𝐝𝐁𝐥𝐨𝐜𝐤
    proxies:
      - DIRECT
      - REJECT
    type: select
    icon: https://raw.githubusercontent.com/nhutggvnvn/Qure/master/gg/adblock.png
    lazy: true
